<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>レシピ</title>
</head>
  <body>
  <h1>野菜炒め</h1>
  <h2>概要</h2>
  <p>野菜と豚肉の炒め物です。</p>
  <h2>材料</h2>
  <ul>
      <li>豚肉　1oog</li>
      <li>野菜　300g</li>
  </ul>
  <h2>作り方</h2>
  <ol>
      <li>野菜、豚肉を切る。</li>
      <li>全部炒める。</li>
      <li>塩、こしょうで味付けをする。</li>
  </ol>
  <h2>つくるときのコツ</h2>
  <dl>
      <dt>野菜</dt><dd>炒めすぎない。</dd>
      <dt>豚肉</dt><dd>味付けをしっかりとする。</dd>
  </dl>
  </body>
</html>
